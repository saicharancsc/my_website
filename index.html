<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-text">
            <h2 class="heading">My Portfolio</h2>
            <p>Badminton is a racquet sport played using racquets to hit a shuttlecock across a net.</p>
        </div>
        <div class="gallery">
            <div class="box col-2" id="box-1" style="background-image: url(https://images.unsplash.com/photo-1595220427358-8cf2ce3d7f89?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGJhZG1pbnRvbnxlbnwwfHwwfHx8MA%3D%3D);">badminton-0</div>
            <div class="box" id="box-2" style="background-image: url(https://images.unsplash.com/photo-1623998021722-b934f73081df?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGJhZG1pbnRvbnxlbnwwfHwwfHx8MA%3D%3D);">badminton-1</div>
            <div class="box row-2" id="box-3" style="background-image: url(https://images.unsplash.com/photo-1614058585909-031fc6e4f0bb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGJhZG1pbnRvbnxlbnwwfHwwfHx8MA%3D%3D);">badminton-2</div>
            <div class="box" id="box-4" style="background-image: url(https://images.unsplash.com/photo-1626224583764-f87db24ac4ea?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmFkbWludG9ufGVufDB8fDB8fHww);">badminton-3</div>
            <div class="box row-2" id="box-5" style="background-image: url(https://images.unsplash.com/photo-1626926938421-90124a4b83fa?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGJhZG1pbnRvbnxlbnwwfHwwfHx8MA%3D%3D);">badminton-4</div>
            <div class="box" id="box-6" style="background-image: url(https://media.istockphoto.com/id/1157322596/photo/young-woman-playing-badminton-isolated-on-black-studio-background.webp?b=1&s=170667a&w=0&k=20&c=4zToTNH4VIMiEazV6i5U-G0UH0CNiOj4Qs7ELdYYlIw=);">badminton-5</div>
            <div class="box" id="box-7" style="background-image: url(https://images.unsplash.com/photo-1559309106-ed14040fd35d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8YmFkbWludG9ufGVufDB8fDB8fHww);">badminton-6</div>
        </div>
    </div>

</html>
